<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打倒面试官</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <script src="./js/countRem.js"></script>
</head>
<body>
<audio src="./music/bg1.wav" id="bg1" loop></audio>
<audio src="./music/bg2.wav" id="bg2" loop></audio>
<audio src="./music/bg3.wav" id="bg3" loop></audio>
<!--<audio src="./music/hit1.wav" id="hit1"></audio>-->
<audio src="./music/hit2.wav" id="hit1"></audio>
<audio src="./music/hit3.wav" id="hit2"></audio>
<div class="contentContainer">
    <div class="indexContentBg">
        <div class="footerBtn">
            <div class="start"></div>
            <div class="showRule">活动规则</div>
        </div>
    </div>
</div>
<div class="ruleTxt">
    <div class="ruleTxtBox">
        <div class="title">游戏规则</div>
        <div class="contentTxt">
            <p>①游戏开始后，点击面试官得10分，点击普通人扣10分。</p>
            <p>②游戏每关时长15s，15s内分数低于60分不合格，高于60分合格。</p>
            <p>③合格的用户获得教师资格证考试精品面试教案一份。</p>
            <p>④每天默认3次游戏机会，转发游戏可以新获得3次机会。</p>
            <p>⑤活动奖品数量有限，先到先得。</p>
            <p>⑥赢取奖品需要及时进行奖品登记，如未登记退出游戏，需要重新通过才能获得奖品。</p>
            <p>⑦每个手机号码仅限领取一份奖励。
                活动时间：4月24日-5月16日*本游戏最终解释权归“伴我考教师”APP所有。</p>
        </div>
    </div>
    <div class="closeRuleBtn"></div>
</div>
</body>
</html>
<script src="./js/wechatSdk.js"></script>
<script src="./js/require.js" data-main="./js/main"></script>
